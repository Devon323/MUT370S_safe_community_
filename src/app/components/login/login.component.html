<div class="container" style="margin-top: 20px; max-width: 500px;">

      <form class="form-signin" (submit)="loginUser($event)">
        <h2 class="form-signin-heading" style="text-align: center;">Sign In to Safe Community</h2>
        <br/>
        <label for="inputEmail" class="sr-only changeFont"><p>Email address</p></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br/>
        <label for="inputPassword" class="sr-only"><p>Password</p></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br/>
